<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>HTML FORM</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light border border-dark rounded-top">
           <h5 class="navbar-form-title">
                Payment Form Example
           </h5> 
        </nav>
        <div class="border border-dark">
            <div class="alert alert-danger m-2" role="alert">
                Some fields are missing
            </div>
            <form class="m-2">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCard">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputCvc">CVC #</label>
                        <input type="text" class="form-control" id="inputCvc" placeholder="0000">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAmount">Amount</label><br>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName<">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputWeAccept">We accept:</label><br>
                        <form>
                            <section class="flex-container">
                                <div>
                                    <input type="radio" id="visa" name="PaymentMethod" value="visa">
                                    <label for="visa"><i class="fab fa-cc-visa text-white""></i></label>
                                </div><br>
                                <div>
                                    <input type="radio" id="mastercard" name="PaymentMethod" value="mastercard">
                                    <label for="mastercard"><i class="fab fa-cc-mastercard text-white"></i></label>
                                </div><br>
                                <div>
                                    <input type="radio" id="amex" name="PaymentMethod" value="amex">
                                    <label for="amex"><i class="fab fa-cc-amex text-white""></i></label>
                                </div>
                                <div>
                                    <input type="radio" id="dinersclub" name="PaymentMethod" value="dinersclub">
                                    <label for="dinersclub"><i class="fab fa-cc-diners-club text-white""></i></label>
                                </div>
                            </section>
                        </form>
                    </div> 
                    <div class="form-group col-md-6">
                        <label for="inputMessage">Message</label>
                        <input type="text" class="form-control" style="height: max-content" id="inputMessage">
                        <small id="messageHelp" class="form-text text-muted">Add any notes here</small>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-footer navbar-light bg-light border border-dark rounded-bottom d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary d-inline m-2">Submit</button>
            <button type="button" class="btn btn-secondary d-inline m-2">Cancel</button>
        </div>
    </div>
</body>
</html>
